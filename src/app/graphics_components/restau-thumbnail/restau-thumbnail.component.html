<div [routerLink]="['/detail', restau.id]">
<table class="myThumbnail" style="width: 30%" >
  <tr>
    <td>
       <div class="cercleGreen" [ngClass]="{'cercleRed': !restau.ouvert}" >
         <img src="src/assets/images/1.jpg" height="100%" width="100%" style="border-radius: 50%"/>
       </div>
    </td>

     <div style="border: 2px solid grey; width: 250%">
      {{restau.nom}} <br>
      {{restau.ambiance}}<br>
      {{restau.service}}<br>
      {{restau.description}}<br>
      {{restau.ouvert}}<br>
      </div>

  </tr>
</table>


</div>
